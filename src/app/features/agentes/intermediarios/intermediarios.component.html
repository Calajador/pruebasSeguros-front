<div class="container mt-5">
  <h3>Very slow animation</h3>
  <mat-tab-group [selectedIndex]="pageIndex" [disableRipple]="true">
    <mat-tab label="First">Content 1</mat-tab>
    <mat-tab label="Second" [disabled]="disabledTab(1)">Content 2</mat-tab>
    <mat-tab label="Third" [disabled]="disabledTab(2)">Content 3</mat-tab>
  </mat-tab-group>

  <div class="row mt-4">
    <div class="col-2">
      <app-button
        btnType="button"
        text="Anterior"
        (click)="back()"
        *ngIf="pageIndex > 0"
      ></app-button>
    </div>
    <div class="col-2">
      <app-button
        btnType="button"
        text="Siguiente"
        (click)="next()"
        *ngIf="pageIndex < 2"
      ></app-button>
    </div>
  </div>

  <br />
  <button mat-raised-button (click)="isEditable = !isEditable">
    {{ !isEditable ? "Enable edit mode" : "Disable edit mode" }}
  </button>

  <mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            formControlName="firstCtrl"
            placeholder="Last name, First name"
            required
          />
        </mat-form-field>
        <div>
          <app-test></app-test>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input
            matInput
            formControlName="secondCtrl"
            placeholder="Ex. 1 Main St, New York, NY"
            required
          />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <app-test></app-test>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
