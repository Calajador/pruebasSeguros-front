<xng-breadcrumb></xng-breadcrumb>
<app-header id="section1" [titulo]="'people.lists.title' | translate">
</app-header>

<app-button
  *ngIf="acceso"
  [color]="ButtonColors.PRIMARY"
  [displayType]="ButtonTypes.RAISED"
  [text]="'AÃ±adir Persona'"
  rightIcon="add"
  (click)="addPerson()"
></app-button>
<hr />

<div id="section2" class="container">
  <app-grid
    [tableData]="personas$ | async"
    [columnHeader]="personasColumns"
    [filter]="true"
    [pagination]="true"
    [paginationSizes]="[2, 4, 6]"
    [defaultPageSize]="4"
    [export]="true"
    [hiddenColumns]="[0, 5, 6, 7, 8]"
    (checkData)="getSelected($event)"
    (editData)="getEditData($event)"
    (detailData)="getDeatilData($event)"
    (pdfData)="getPdfData($event)"
    (deleteData)="getDeleteData($event)"
  >
  </app-grid>
  <hr />
</div>

<div id="section3" class="container">
  <app-grid
    [tableData]="personas$ | async"
    [columnHeader]="personasColumns2"
    [paginationSizes]="[2, 4, 6]"
    [defaultPageSize]="4"
    (editData)="getEditData($event)"
    (deleteData)="getDeleteData($event)"
  >
  </app-grid>
  <hr />
</div>

<div id="section4" class="container">
  <app-grid
    [tableData]="PersonasVacias"
    [columnHeader]="personasColumns"
    [paginationSizes]="[2, 4, 6]"
    [defaultPageSize]="4"
    (editData)="getEditData($event)"
    (deleteData)="getDeleteData($event)"
  >
  </app-grid>
  <hr />
</div>

<div class="container">
  <app-table
    [tableData]="personas$ | async"
    [columnHeader]="personasColumns3"
    [filter]="true"
    [order]="true"
    [paginationSizes]="[2, 4, 6]"
    [defaultPageSize]="4"
    [export]="true"
    [hiddenColumns]="[5, 6, 7, 8]"
    (checkData)="getSelected($event)"
    (editData)="getEditData($event)"
    (detailData)="getDeatilData($event)"
    (pdfData)="getPdfData($event)"
    (deleteData)="getDeleteData($event)"
  ></app-table>
</div>

<div class="menu">
  <ul>
    <li (click)="goToSection1()">section 1</li>
    <li (click)="goToSection2()">section 2</li>
    <li (click)="goToSection3()">section 3</li>
    <li (click)="goToSection4()">section 4</li>
  </ul>
</div>

<hr />
