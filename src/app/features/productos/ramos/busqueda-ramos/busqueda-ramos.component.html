<div class="container">
  <app-table
    [tableData]="ramos$ | async"
    [columnHeader]="ramosColumns"
    [filter]="true"
    [order]="true"
    [paginationSizes]="[2, 4, 6]"
    [defaultPageSize]="4"
    [export]="true"
    [hiddenColumns]="[5, 6, 7, 8]"
    (editData)="getEditData($event)"
  ></app-table>
</div>
