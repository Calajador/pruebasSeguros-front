<div class="container">
  <mat-tab-group
    mat-align-tabs="center"
    [selectedIndex]="index"
    (selectedTabChange)="onLinkClick($event)"
  >
    <mat-tab label="BÃšSQUEDA DE PERFILES FUNCIONALES">
      <app-busqueda-perfiles-funcionales
        [perfilesData]="pf$"
        (emitDataSearch)="getDataSearch($event)"
        (emitCodeModule)="getModule($event)"
        (emitCodeSubModule)="getSubModule($event)"
        (emitCodeGroup)="getGroup($event)"
        (emitEditData)="getEditData($event)"
      ></app-busqueda-perfiles-funcionales>
    </mat-tab>
    <mat-tab label="MANTENIMIENTO PERFILES FUNCIONALES"
      ><app-mantenimiento-perfil-funcional
        #mantenimiento
        [perfilFuncional]="pfEditable"
      ></app-mantenimiento-perfil-funcional
    ></mat-tab>
  </mat-tab-group>
</div>

<div class="container">
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px">
    <app-button
      *ngIf="!pfEditable && index === 1"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Crear Perfil Funcional'"
      rightIcon="add"
      (click)="crearPerfilFuncional()"
    ></app-button>
    <app-button
      *ngIf="pfEditable && index === 1"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Crear Perfil Funcional'"
      rightIcon="add"
      (click)="volverAcrear()"
    ></app-button>
    <app-button
      *ngIf="pfEditable && index === 1"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Editar Perfil Funcional'"
      rightIcon="add"
      (click)="crearPerfilFuncional()"
    ></app-button>
  </div>
</div>
<hr />
<hr />
