<div class="container">
  <mat-tab-group
    mat-align-tabs="center"
    [selectedIndex]="index"
    (selectedTabChange)="onLinkClick($event)"
  >
    <mat-tab label="BÚSQUEDA DE PERFILES FUNCIONALES">
      <app-busqueda-perfiles-funcionales
        [perfilesData]="pf$"
        (emitDataSearch)="getDataSearch($event)"
        (emitCodeModule)="getModule($event)"
        (emitCodeSubModule)="getSubModule($event)"
        (emitCodeGroup)="getGroup($event)"
        (emitEditData)="getEditData($event)"
      ></app-busqueda-perfiles-funcionales>
    </mat-tab>
    <mat-tab label="CREACIÓN DE PERFILES FUNCIONALES"
      ><app-creacion-perfil-funcional #creacion></app-creacion-perfil-funcional
    ></mat-tab>
    <mat-tab label="MODIFICACIÓN DE PERFILES FUNCIONALES">
      <app-modificacion-perfil-funcional
        #modificacion
        [PerfilFuncional]="pfEditable"
      ></app-modificacion-perfil-funcional>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="container">
  <div fxLayout="row" fxLayoutAlign="end center">
    <app-button
      *ngIf="index === 1"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Crear Perfil Funcional'"
      rightIcon="add"
      (click)="crearPerfilFuncional()"
    ></app-button>
    <app-button
      *ngIf="index === 2"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Modificar Perfil Funcional'"
      rightIcon="add"
      (click)="editarPerfilFuncional()"
    ></app-button>
  </div>
</div>
<hr />
<hr />
