<div class="container">
  <div class="row mt-5">
    <div class="col-7">
      <mat-tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="example-tree"
      >
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <li class="mat-tree-node">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            {{ node.name }}
            <button mat-icon-button (click)="edit(node)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="addNew(node)">
              <mat-icon>add</mat-icon>
            </button>
          </li>
        </mat-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div class="mat-tree-node">
              <button
                mat-icon-button
                matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name"
              >
                <mat-icon class="mat-icon-rtl-mirror">
                  {{
                    treeControl.isExpanded(node)
                      ? "expand_more"
                      : "chevron_right"
                  }}
                </mat-icon>
              </button>
              {{ node.name }}
              <button mat-icon-button (click)="edit(node)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="addNew(node)">
                <mat-icon>add</mat-icon>
              </button>
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </div>

    <div class="col-5">
      <div *ngIf="isNew || isEdit">
        <h3>
          Sub nivel de <b>{{ node.name }}</b>
        </h3>
        <form autocomplete="off" [formGroup]="forma" (ngSubmit)="save()">
          <div class="row">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Nombre" formControlName="nombre" />
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Icono" formControlName="icono" />
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Ruta" formControlName="ruta" />
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col-6">
              <app-button class="button" [text]="'AÃ±adir'"></app-button>
            </div>
            <div class="col-6">
              <app-button
                [btnType]="'button'"
                class="button"
                [text]="'Cancelar'"
                (click)="closeForm()"
              >
              </app-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <pre>{{ dataSource.data | json }}</pre>
  </div>
</div>
