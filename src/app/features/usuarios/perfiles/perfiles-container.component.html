<div class="container">
  <mat-tab-group
    mat-align-tabs="center"
    [selectedIndex]="index"
    (selectedTabChange)="onLinkClick($event)"
  >
    <mat-tab label="BUSQUEDA PERFILES"
      ><app-busqueda
        [perfilesData]="perfiles$"
        (editDataSearch)="getEditDataSearch($event)"
      ></app-busqueda
    ></mat-tab>
    <mat-tab label="MANTENIMIENTO DE PERFILES">
      <app-mantenimiento
        #mantenimiento
        [perfilesData]="pf$"
        [perfil]="perfilEditable"
      ></app-mantenimiento>
    </mat-tab>
  </mat-tab-group>
</div>
<hr />
<div class="container">
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px">
    <app-button
      *ngIf="!perfilEditable && index === 1"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Crear Perfil'"
      rightIcon="add"
      (click)="crearPerfil()"
    ></app-button>
    <app-button
      *ngIf="perfilEditable && index === 1"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Crear Perfil'"
      rightIcon="add"
      (click)="volverAcrear()"
    ></app-button>
    <app-button
      *ngIf="perfilEditable && index === 1"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Editar Perfil'"
      rightIcon="add"
      (click)="editarPerfil()"
    ></app-button>
  </div>
</div>

<hr />
