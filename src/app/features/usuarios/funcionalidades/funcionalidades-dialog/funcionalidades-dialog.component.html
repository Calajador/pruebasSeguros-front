<mat-dialog-content [formGroup]="forma">
  <div fxLayout="row">
    <div fxLayout="column " fxFlex>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Idioma" formControlName="pais" />
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row">
    <div fxLayout="column " fxFlex>
      <mat-form-field appearance="outline">
        <input matInput placeholder="Nombre" formControlName="nombre" />
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row">
    <div fxLayout="column " fxFlex>
      <mat-form-field appearance="outline">
        <input
          matInput
          placeholder="Descripcion"
          formControlName="description"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="form-element">
    <button mat-raised-button color="accent" (click)="closeDialog()">
      Cerrar
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!forma.valid"
      (click)="addMultiLang()"
    >
      {{ send }}
    </button>
  </div>
</mat-dialog-content>
