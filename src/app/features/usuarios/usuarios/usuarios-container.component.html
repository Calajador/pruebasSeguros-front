<div class="container">
  <mat-tab-group
    mat-align-tabs="center"
    [selectedIndex]="index"
    (selectedTabChange)="onLinkClick($event)"
  >
    <mat-tab label="MANTENIMIENTO DE USUARIOS">
      <app-mantenimiento-usuarios
        #mantenimiento
        [usuario]="usuarioEditable"
        [perfilesData]="perfiles$"
      ></app-mantenimiento-usuarios>
    </mat-tab>
    <mat-tab label="BÃšSQUEDA DE USUARIOS">
      <app-busqueda-usuarios
        [usuariosData]="usuarios$"
        [perfilesData]="perfiles$"
        (editDataSearch)="getEditDataSearch($event)"
      ></app-busqueda-usuarios>
    </mat-tab>
    <mat-tab label="ASIGNACION MASIVA PERFILES">
      <app-asignacion-masiva-perfiles
        #asignacionMasiva
        [usuariosData]="usuarios$"
        [perfilesData]="perfiles$"
      ></app-asignacion-masiva-perfiles>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="container">
  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="15px">
    <app-button
      *ngIf="!usuarioEditable && index === 0"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Crear Usuario'"
      rightIcon="add"
      (click)="crearUsuario()"
    ></app-button>
    <app-button
      *ngIf="usuarioEditable && index === 0"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Crear Usuario'"
      rightIcon="add"
      (click)="volverAcrear()"
    ></app-button>
    <app-button
      *ngIf="usuarioEditable && index === 0"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Editar Usuario'"
      rightIcon="add"
      (click)="editarUsuario()"
    ></app-button>
    <app-button
      *ngIf="index === 2"
      [color]="ButtonColors.PRIMARY"
      [displayType]="ButtonTypes.RAISED"
      [text]="'Asignar Perfiles'"
      rightIcon="add"
      (click)="asignarPerfiles()"
    ></app-button>
  </div>
</div>

<hr />
