<ng-container>
  <!-- Filter -->
  <ng-container *ngIf="isFilterable">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filter" />
    </mat-form-field>
  </ng-container>

  <!-- Table -->
  <table
    mat-table
    [dataSource]="tableDataSource"
    matSort
    (matSortChange)="sortTable($event)"
  >
    <!-- columns -->
    <ng-container
      *ngFor="let tableColumn of tableColumns"
      [matColumnDef]="tableColumn.name"
    >
      <!-- if sortable column header -->
      <ng-container *ngIf="tableColumn.isSortable; else notSortable">
        <th
          mat-header-cell
          *matHeaderCellDef
          [mat-sort-header]="tableColumn.name"
          [arrowPosition]="
            tableColumn.position === 'right' ? 'before' : 'after'
          "
        >
          {{ tableColumn.name }}
        </th>
      </ng-container>
      <!-- else not sortable -->
      <ng-template #notSortable>
        <th
          mat-header-cell
          *matHeaderCellDef
          [class.text-right]="tableColumn.position == 'right'"
        >
          <mat-checkbox
            *ngIf="tableColumn.name === ''"
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>

          {{ tableColumn.name }}
        </th>
      </ng-template>

      <!-- column data -->
      <div
        *ngIf="
          tableColumn.name != 'Edit' &&
          tableColumn.name != 'Delete' &&
          tableColumn.name != 'Detail' &&
          tableColumn.name != ''
        "
      >
        <td
          mat-cell
          *matCellDef="let element"
          [class.text-right]="tableColumn.position == 'right'"
        >
          {{ element | getDataTablePipe: tableColumn.dataKey }}
        </td>
      </div>
      <div *ngIf="tableColumn.name == ''">
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation(); seeCheck(row)"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </div>
      <div *ngIf="tableColumn.name == 'Edit'">
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="editRow(element)" style="cursor: pointer"
            >edit</mat-icon
          >
        </td>
      </div>
      <div *ngIf="tableColumn.name == 'Delete'">
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="deleteRow(element)" style="cursor: pointer"
            >delete</mat-icon
          >
        </td>
      </div>
      <div *ngIf="tableColumn.name == 'Detail'">
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="selectRow(element)" style="cursor: pointer"
            >add</mat-icon
          >
        </td>
      </div>
    </ng-container>
    <!-- action column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator
    *ngIf="isPageable"
    [pageSizeOptions]="paginationSizes"
    [pageSize]="defaultPageSize"
    showFirstLastButtons
  >
  </mat-paginator>
</ng-container>
