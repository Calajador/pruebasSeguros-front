<div class="container">

    <h1>Componente MAPA</h1>
  
    <div class="form-group">
      <label>Escribe la direccion</label>
      <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" 
      placeholder="Busca la unicacion m'as proxima" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
    </div>
  
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
        (dragEnd)="markerDragEnd($event)"></agm-marker>
    </agm-map>
  
    <h5>Direccion: {{address}}</h5>
    <div>Latitud: {{latitude}}</div>
    <div>Longitud: {{longitude}}</div>
  </div>
