<a *ngIf="!item.children" mat-list-item [routerLink]="item.route">
  <mat-icon class="icon">{{ item.iconName }}</mat-icon>
  {{ item.displayName | translate }}
</a>

<ng-container *ngIf="item.children">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-icon class="icon">{{ item.iconName }}</mat-icon>
      {{ item.displayName | translate }}
    </mat-expansion-panel-header>

    <mat-nav-list *ngFor="let child of item.children">
      <a mat-list-item [routerLink]="child.route" (click)="onToggleSidenav()">{{
        child.displayName | translate
      }}</a>
    </mat-nav-list>
  </mat-expansion-panel>
</ng-container>
